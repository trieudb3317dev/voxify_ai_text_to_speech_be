name: Docker Image CI

on:
  push:
    branches: [ "production" ]
  # pull_request:
  #   branches: [ "production" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build the Docker image with docker compose
      run: docker compose --profile prod build
    
    - name: List built images
      run: docker images
    
    - name: Tag image for Docker Hub
      run: |
        # Find the image built by docker compose
        IMAGE_ID=$(docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}" | grep "instruction-recipes-prod:latest" | awk '{print $2}')
        if [ -z "$IMAGE_ID" ]; then
          echo "Image not found, trying alternative naming..."
          IMAGE_ID=$(docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}" | grep "app-prod" | awk '{print $2}')
        fi
        echo "Found image ID: $IMAGE_ID"
        docker tag $IMAGE_ID trieudb3317dev/instruction-recipes-prod:latest
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image to Docker Hub
      run: |
        echo "Pushing latest image to Docker Hub"
        docker push trieudb3317dev/instruction-recipes-prod:latest